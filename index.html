<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Hacktiv8 Restaurant</title>
</head>

<body>
  <div class="menu-container">
    <div>
      <h1>Hacktiv8 Restaurant</h1>
    </div>
    <div class="statistic">
      <h2>Menu statistic</h2>
      <div class="statistic-container">
        <div class="statistic-box">
          <p>Expensive</p>
          <p class="number" id="expensiveCount">1</p>
        </div>
        <div class="statistic-box">
          <p>Standard</p>
          <p class="number" id="standardCount">1</p>
        </div>
        <div class="statistic-box">
          <p>Cheap</p>
          <p class="number" id="cheapCount">1</p>
        </div>
      </div>
    </div>
    <div class="menu-box">
      <h2>Menu List</h2>

      <ul class="menu-list"></ul>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
